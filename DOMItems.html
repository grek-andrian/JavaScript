<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Work with DOM nodes</title>
    <script type="text/javascript">
    function selectFirstChild(){
      var list=document.getElementById("list");
      var child=list.firstChild;
      if (child !=null){
      child.setAttribute("style", "color:red;");
    }
  }

    function selectLastChild(){
      var list=document.getElementById("list");
      var child=list.lastChild;
      if (child !=null){
      child.setAttribute("style", "color:red;");
    }
  }

    var node=null;
      function selectNextNode(){
        resetColor();
        if (node ==null){
          var list=document.getElementById("list");
          node=list.firstChild;
          node.setAttribute("style", "color:green");
          return;
        }
        node=node.nextSibling;
        if (node!=null){
          node.setAttribute("style", "color:green");
        }
      }

      function selectPrevNode(){
        resetColor();
        if (node ==null){
          var list=document.getElementById("list");
          node=list.lastChild;
          node.setAttribute("style", "color:green");
          return;
        }
        node=node.previousSibling;
        if (node!=null){
          node.setAttribute("style", "color:green");
        }
      }

      function resetColor(){
        var liList=document.getElementsByTagName("li");
        for (var i=0; i<liList.length; i++){
          liList[i].setAttribute("style", "color:black");
        }
      }

      function createNewChild(){
        var list=document.getElementById("list");
        var item=document.createElement("li");
        item.innerHTML="NEW ITEM";
        list.appendChild(item);
      }

      function removeLastChild(){
        var list=document.getElementById("list");
        var item=list.lastChild;
        if (item != null){
        list.removeChild(item);
        }
      }

      function createNewChildAtStart(){
        var list=document.getElementById("list");
        var item=document.createElement("li");
        item.innerHTML="NEW ELEMENT";
        if (list.firstChild != null){
          list.insertBefore(item, list.firstChild);
        }
      }
    </script>
  </head>
  <body>
    <ul id="list"><li>List item 1</li><li>List item 2</li><li>List item 3</li><li>List item 4</li></ul>
    <br>
    <input type="button" onclick="selectFirstChild()" name="name1" style="width: 200px" value="Choose first element"><br>
    <input type="button" onclick="selectLastChild()" name="name2" style="width: 200px" value="Choose last element"><br>
    <input type="button" onclick="selectNextNode()" name="name3" style="width: 200px" value="Choose next element"><br>
    <input type="button" onclick="selectPrevNode()" name="name" style="width: 200px" value="Choose previous element"><br>
    <input type="button" onclick="createNewChild()" name="name" style="width: 200px" value="Add element"><br>
    <input type="button" onclick="removeLastChild()" name="name" style="width: 200px" value="Delete element"><br>
    <input type="button" onclick="createNewChildAtStart()" name="name" style="width: 200px" value="Add on top">
  </body>
</html>
