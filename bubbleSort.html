<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bubble sort array</title>
    <script type="text/javascript">
    function bubbleSort(obj){
      var ar=new Array(obj.arr.value);
      var i, j, lim;
      lim=ar.length;
      alert(lim);
        whilel(lim--){
        for(i=0; j=0; i<lim; i++; j++){
        if(ar[i]>ar[j]) {
          temp=ar[i];
          ar[i]=ar[j];
          ar[j]=temp;
                }
              }
      }
    alert ("Відсортований масив" + ar);
  }
    </script>
  </head>
  <body>
    Введіть масив чисел для сортування:
    <form name="form">
      <input type="text" name="arr" size="20">
      <input type="button" value="Sort" onclick="bubbleSort(form)">

    </form>
  </body>
</html>
