<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sort items</title>
  <script type="text/javascript">
    function sortchildren(e) {
      if (typeof e == "string") e = document.getElementById(e);
      var children = [];
      for (var x = e.firstChild; x != null; x = x.nextSibling)
        if (x.nodeType == 1) children.push(x);

      children.sort(function(n, m) {
        var s = n.firstChild.data;
        var t = m.firstChild.data;
        if (s < t) return -1;
        else if (s > t) return 1;
        else return 0;
      });
      for (var i = 0; i < children.length; i++) e.appendChild(children[i]);
    }
  </script>
</head>

<body>
  <ul id="mylist">
    <li>one</li>
    <li>two</li>
    <li>three</li>
    <li>four</li>
    <li>five</li>
  </ul>
  <button type="button" name="button" onclick="sortchildren('mylist')"> Sort list</button>
</body>

</html>
