<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirect</title>
    <script type="text/javascript">
      window.onload=function(){
        document.getElementById("go").onclick=function(){
          document.location="https://github.com/grek-andrian"
        }
      }
    </script>
  </head>
  <body>
    <input id="go" type="button" name="name" value="Redirect to Github">
  </body>
</html>
